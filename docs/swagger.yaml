definitions:
  enterprise.CreateEnterpriseDTO:
    properties:
      cnpj:
        type: string
      nome:
        type: string
    required:
    - cnpj
    - nome
    type: object
  enterprise.EnterpriseDeletedResponseDTO:
    properties:
      cnpj:
        type: string
    type: object
  enterprise.EnterpriseResponseDTO:
    properties:
      cnpj:
        type: string
      created_at:
        type: string
      id:
        type: integer
      nome:
        type: string
      updated_at:
        type: string
    type: object
  enterprise.EnterpriseUpdatedResponseDTO:
    properties:
      cnpj:
        type: string
      nome:
        type: string
      updated_at:
        type: string
    type: object
  enterprise.UpdateEnterpriseByCNPJDTO:
    properties:
      cnpj:
        description: novo CNPJ opcional
        type: string
      nome:
        description: nome opcional
        type: string
    required:
    - cnpj
    type: object
  integration.IntegracaoDetalhadaResponse:
    properties:
      empresa:
        description: nome da marca
        type: string
      id_integracao:
        type: integer
      id_marca:
        type: integer
      integracao:
        type: string
    type: object
  integration.IntegracaoResponse:
    properties:
      id:
        type: integer
      marca_id:
        type: integer
      nome:
        type: string
    type: object
  integration.MarcaResponse:
    properties:
      id:
        type: integer
      nome:
        type: string
    type: object
  rest_err.Causes:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
  rest_err.RestErr:
    properties:
      causes:
        items:
          $ref: '#/definitions/rest_err.Causes'
        type: array
      code:
        type: integer
      error:
        type: string
      message:
        type: string
    type: object
  rule.AdminRuleDTO:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  rule.AdminRuleListDTO:
    properties:
      data:
        items:
          $ref: '#/definitions/rule.AdminRuleDTO'
        type: array
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  rule.RulePermissionDTO:
    properties:
      namespace:
        type: string
    type: object
  user.AdminUserCreateDTO:
    properties:
      email:
        type: string
      enterprise_id:
        type: integer
      nome:
        minLength: 3
        type: string
      numero:
        type: string
      rule_id:
        type: integer
      senha:
        minLength: 6
        type: string
    required:
    - email
    - enterprise_id
    - nome
    - numero
    - rule_id
    - senha
    type: object
  user.AdminUserTokenDTO:
    properties:
      email:
        type: string
      senha:
        minLength: 6
        type: string
    required:
    - email
    - senha
    type: object
  user.AdminUserTokenResponseDTO:
    properties:
      email:
        type: string
      enterprise_id:
        type: integer
      id:
        type: integer
      nome:
        type: string
      numero:
        type: string
      rule_id:
        type: integer
      token:
        type: string
    type: object
  user.AdminUserUpdatedDTO:
    properties:
      email:
        type: string
      enterprise_id:
        type: integer
      nome:
        type: string
      numero:
        type: string
      rule_id:
        type: integer
      senha:
        type: string
    type: object
  user.UserResponseDTO:
    properties:
      created_at:
        type: string
      email:
        type: string
      enterprise_id:
        type: integer
      id:
        type: integer
      nome:
        type: string
      numero:
        type: string
      rule_id:
        type: integer
      updated_at:
        type: string
    type: object
info:
  contact: {}
  description: API administrativa do sistema Synapse
  title: Synapse API
  version: "1.0"
paths:
  /admin/v1/enterprise:
    get:
      consumes:
      - application/json
      description: Lista todas as empresas com suporte a paginação
      parameters:
      - description: Número da página
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/enterprise.EnterpriseResponseDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Listar todas as empresas
      tags:
      - v1 - Empresa
    post:
      consumes:
      - application/json
      description: Cria uma nova empresa com CNPJ e nome
      parameters:
      - description: Dados da empresa
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/enterprise.CreateEnterpriseDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/enterprise.EnterpriseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Criar empresa
      tags:
      - v1 - Empresa
  /admin/v1/enterprise/cnpj/{cnpj}:
    delete:
      consumes:
      - application/json
      description: Remove uma empresa com base no CNPJ fornecido.
      parameters:
      - in: path
        name: cnpj
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/enterprise.EnterpriseDeletedResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Deletar empresa por CNPJ
      tags:
      - v1 - Empresa
    get:
      consumes:
      - application/json
      description: Retorna os dados de uma empresa com base no CNPJ fornecido.
      parameters:
      - description: CNPJ da empresa
        in: path
        name: cnpj
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/enterprise.EnterpriseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Buscar empresa por CNPJ
      tags:
      - v1 - Empresa
    put:
      consumes:
      - application/json
      description: Atualiza os dados de uma empresa a partir do CNPJ fornecido na
        URL
      parameters:
      - description: CNPJ da empresa atual
        in: path
        name: cnpj
        required: true
        type: string
      - description: Dados de atualização
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/enterprise.UpdateEnterpriseByCNPJDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/enterprise.EnterpriseUpdatedResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Atualizar empresa por CNPJ
      tags:
      - v1 - Empresa
  /admin/v1/enterprise/id/{id}:
    get:
      consumes:
      - application/json
      description: Retorna os dados de uma empresa com base no ID.
      parameters:
      - description: ID da empresa
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/enterprise.EnterpriseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Buscar empresa por ID
      tags:
      - v1 - Empresa
  /admin/v1/enterprise/nome/{nome}:
    get:
      consumes:
      - application/json
      description: Retorna os dados de uma empresa com base no nome fornecido.
      parameters:
      - description: Nome da empresa
        in: path
        name: nome
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/enterprise.EnterpriseResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Buscar empresa por nome
      tags:
      - v1 - Empresa
  /admin/v1/integration:
    get:
      description: Retorna todas as integrações disponíveis
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/integration.IntegracaoResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Listar integrações
      tags:
      - v1 - Integração
  /admin/v1/integration/marca/detalhada:
    get:
      consumes:
      - application/json
      description: Retorna todas as integrações vinculadas a uma marca com nome da
        empresa
      parameters:
      - description: ID da marca
        in: query
        name: marca_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/integration.IntegracaoDetalhadaResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Listar integrações detalhadas por marca
      tags:
      - v1 - Integração
  /admin/v1/integration/marcas:
    get:
      description: Retorna todas as marcas de integração
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/integration.MarcaResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Listar marcas de integração
      tags:
      - v1 - Integração
  /admin/v1/rules:
    get:
      consumes:
      - application/json
      description: Retorna todas as regras com suporte a paginação
      parameters:
      - description: Quantidade de resultados
        in: query
        name: limit
        required: true
        type: integer
      - description: Deslocamento dos resultados
        in: query
        name: offset
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rule.AdminRuleListDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Listar regras
      tags:
      - v1 - Regra
  /admin/v1/rules/{id}:
    get:
      consumes:
      - application/json
      description: Retorna os dados de uma regra com base no ID
      parameters:
      - description: ID da regra
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rule.AdminRuleDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Buscar regra por ID
      tags:
      - v1 - Regra
  /admin/v1/rules/{id}/permissions:
    get:
      consumes:
      - application/json
      description: 'Retorna a lista de permissões em formato namespace (ex: admin.enterprise.create)'
      parameters:
      - description: ID da regra
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/rule.RulePermissionDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Buscar permissões da regra
      tags:
      - v1 - Regra
  /admin/v1/user:
    post:
      consumes:
      - application/json
      description: Cria um novo usuário no sistema
      parameters:
      - description: Dados do usuário
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.AdminUserCreateDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.UserResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Criar usuário
      tags:
      - v1 - Usuário
  /admin/v1/user/{enterprise_id}:
    get:
      consumes:
      - application/json
      description: Lista todos os usuários de uma empresa com paginação
      parameters:
      - description: ID da empresa
        in: path
        name: enterprise_id
        required: true
        type: integer
      - description: Número da página
        in: query
        name: page
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.UserResponseDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Listar usuários por empresa
      tags:
      - v1 - Usuário
  /admin/v1/user/{id}:
    delete:
      consumes:
      - application/json
      description: Remove um usuário com base no ID fornecido
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Nenhum conteúdo
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Deletar usuário
      tags:
      - v1 - Usuário
    put:
      consumes:
      - application/json
      description: Atualiza os dados de um usuário com base no ID
      parameters:
      - description: ID do usuário
        in: path
        name: id
        required: true
        type: integer
      - description: Dados do usuário para atualização
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.AdminUserUpdatedDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Atualizar usuário
      tags:
      - v1 - Usuário
  /admin/v1/user/email/{email}:
    get:
      consumes:
      - application/json
      description: Retorna os dados de um usuário com base no e-mail fornecido
      parameters:
      - description: E-mail do usuário
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      security:
      - BearerAuth: []
      summary: Buscar usuário por e-mail
      tags:
      - v1 - Usuário
  /admin/v1/user/token:
    post:
      consumes:
      - application/json
      description: Gera um token JWT válido com base nas credenciais do usuário
      parameters:
      - description: Credenciais de acesso
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.AdminUserTokenDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.AdminUserTokenResponseDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest_err.RestErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest_err.RestErr'
      summary: Gerar token JWT
      tags:
      - v1 - Usuário
securityDefinitions:
  BearerAuth:
    description: 'Forneça o token no formato: Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
